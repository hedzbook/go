<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEDZ Forex Trilogy</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #F9F8F4;
      margin: 0;
      color: #222;
    }
    header {
      background: #fff;
      color: #222;
      padding: 0.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 24px rgba(0,0,0,0.22);
      position: sticky;
      top: 0;
      z-index: 1101;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #222;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      font-weight: bold;
    }
    nav a:hover { color: #ffd700; }
    .menu-toggle, .menu-close { display: none; }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
    }
    .book-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.22);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book-image img {
      width: 180px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: transform 0.2s;
    }
    .book-image img:hover { transform: scale(1.05); }
    .book-info h2 { font-size: 1.3rem; text-align: center; }
    .buy-now-button {
      display: inline-block;
      background: #ffd700;
      color: #222;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .buy-now-button:hover { background: #ffb700; }
    footer {
      background: #F9F8F4;
      color: #222;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.22);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left:0; top:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
    }
    .modal-content {
      position: relative;
      margin:auto;
      top:50%; transform: translateY(-50%);
      max-width: 500px; text-align: center;
    }
    .modal-content img {
      width: 100%; border-radius: 8px;
    }
    .close {
      position: absolute; top:-40px; right:0;
      font-size: 2rem; color:#fff; cursor:pointer;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%; transform: translateY(-50%);
      font-size: 3rem; font-weight: bold;
      color: #fff; padding: 0 0.5rem;
      user-select: none;
    }
    .prev { left: -60px; }
    .next { right: -60px; }
    .prev:hover, .next:hover, .close:hover { color: #ffd700; }
  </style>
</head>
<body>

<header>
  <a href="../" class="logo">
    <img src="../images/HEDZ%20BOOK%20LOGO.png" alt="HEDZ Logo" style="height:44px;">
  </a>
  <nav>
    <a href="../">Home</a>
    <a href="./">Forex Trilogy</a>
    <a href="../classics">Forex Classics</a>
    <a href="../ZLCHS">ZLCHS Access</a>
    <a href="../about">About Author</a>
  </nav>
</header>

<main>
  <h1>HEDZ Forex Trilogy</h1>

  <div class="books-grid">
    <!-- Book 1 -->
    <div class="book-container">
      <div class="book-image">
        <img src="../images/foundation-front.jpg" alt="Foundation Book" onclick="openModal(1)">
      </div>
      <div class="book-info">
        <h2>The Foundation of Forex Trading</h2>
        <a href="redirect.html?book=foundation" class="buy-now-button">Buy Now</a>
      </div>
    </div>

    <!-- Book 2 -->
    <div class="book-container">
      <div class="book-image">
        <img src="../images/psychology-front.jpg" alt="Psychology Book" onclick="openModal(2)">
      </div>
      <div class="book-info">
        <h2>The Psychology of Forex Trading</h2>
        <a href="redirect.html?book=psychology" class="buy-now-button">Buy Now</a>
      </div>
    </div>

    <!-- Book 3 -->
    <div class="book-container">
      <div class="book-image">
        <img src="../images/strategy-front.jpg" alt="Strategy Book" onclick="openModal(3)">
      </div>
      <div class="book-info">
        <h2>The Strategy of Forex Trading</h2>
        <a href="redirect.html?book=strategy" class="buy-now-button">Buy Now</a>
      </div>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 HEDZ Forex Books. All rights reserved.
</footer>

<!-- Modals for each book -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal(1)">&times;</span>
    <span class="prev" onclick="changeSlide(1,-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(1,1)">&#10095;</span>
    <img id="modalImg1" src="">
  </div>
</div>
<div id="modal2" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal(2)">&times;</span>
    <span class="prev" onclick="changeSlide(2,-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(2,1)">&#10095;</span>
    <img id="modalImg2" src="">
  </div>
</div>
<div id="modal3" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal(3)">&times;</span>
    <span class="prev" onclick="changeSlide(3,-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(3,1)">&#10095;</span>
    <img id="modalImg3" src="">
  </div>
</div>

<script>
  // image sets (front + back)
  const images = {
    1: ["../images/foundation-front.jpg","../images/foundation-back.jpg"],
    2: ["../images/psychology-front.jpg","../images/psychology-back.jpg"],
    3: ["../images/strategy-front.jpg","../images/strategy-back.jpg"]
  };

  let currentIndex = {1:0,2:0,3:0};

  function openModal(bookId) {
    document.getElementById("modal"+bookId).style.display = "block";
    document.getElementById("modalImg"+bookId).src = images[bookId][0];
    currentIndex[bookId] = 0;
  }
  function closeModal(bookId) {
    document.getElementById("modal"+bookId).style.display = "none";
  }
  function changeSlide(bookId, step) {
    currentIndex[bookId] = (currentIndex[bookId] + step + images[bookId].length) % images[bookId].length;
    document.getElementById("modalImg"+bookId).src = images[bookId][currentIndex[bookId]];
  }
  window.onclick = function(e) {
    document.querySelectorAll('.modal').forEach(modal => {
      if (e.target === modal) modal.style.display = "none";
    });
  }
</script>

</body>
</html>
